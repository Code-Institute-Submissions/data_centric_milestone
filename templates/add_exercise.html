{% extends 'base.html' %}
{% block content %}

<h2> Add Your Own Exercises </h2>
<form action="{{url_for('insert_exercise') }}" method="POST" class="col s12">
<div class="row">
<div class="input-field col s12">
    <select id ="muscle_categories" name="muscle_categories">
      <option value="" disabled selected>Muscle Categories</option>
      {% for muscles in muscle_categories %}
        <option value="{{ muscles.muscle_category}}">{{ muscles.muscle_category}}</option>
      {% endfor %}
    </select>
    <label>Muscle Category</label>
  </div>
  </div>

 <div class="row">
    <div class="col s12">
      <div class="row">
        <div class="input-field col s12"  id="add_more">
          <i class="material-icons prefix">add</i>
          <input type="text" id="exercise_type" name="exercise_type"required data-validation-required-message="Field Required"style="text-transform: capitalize;">
          <label for="autocomplete-input">Exercise Name</label>
        </div>
          <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">add</i>
          <input type="text" id="amount_of_reps"  name="amount_of_reps"class="autocomplete" required data-validation-required-message="Field Required">
          <label for="autocomplete-input">Amount of Reps</label>
        </div>
          <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">add</i>
          <input type="text" id="amount_of_sets" name="amount_of_sets"required data-validation-required-message="Field Required">
          <label for="autocomplete-input">Amount of Sets</label>
        </div>
          <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">av_timer</i>
          <input type="text" id="exercise_duration" name="exercise duration" required data-validation-required-message="Field Required">
          <label for="autocomplete-input">Exercise Duration</label>

         <div class="row">
          <div class="input-field col s12">
            <textarea id="textarea2" class="materialize-textarea" data-length="250"></textarea>
            <label for="textarea2">Workout Description</label>
          </div>
           <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">add</i>
          <input type="url" pattern="https?://.+" title="Include http://" id="add_image" name="add_image"required data-validation-required-message="Field Required">
          <label for="autocomplete-input">Add Image</label>
          

        
        </div>
      </div>
    </div>
  </div>
    <button class="btn waves-effect waves-light" type="submit">Add Your Workout
      <i class="material-icons right">add_box</i>
    </button>
  </form>



{% endblock %}
