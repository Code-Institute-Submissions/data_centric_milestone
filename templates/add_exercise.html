{% extends 'base.html' %}
{% block content %}

<h2> Add Your Own Exercises </h2>
<form action="{{url_for('insert_exercise') }}" method="POST" class="col s12">
 <div class="row">
    <div class="col s12">
      <div class="row">
        <div class="input-field col s12"  id="add_more">
          <i class="material-icons prefix">textsms</i>
          <input type="text" id="exercise_type" name="exerise_type">
          <label for="autocomplete-input">Exercise Name</label>
        </div>
          <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">textsms</i>
          <input type="text" id="amount_of_reps"  name="amount_of_reps"class="autocomplete">
          <label for="autocomplete-input">Amount of Reps</label>
        </div>
          <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">textsms</i>
          <input type="text" id="amount_of_sets" name="amount_of_sets" class="autocomplete">
          <label for="autocomplete-input">Amount of Sets</label>
        </div>
          <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">textsms</i>
          <input type="text" id="exercise_duration"name="exercise_duration" class="autocomplete">
          <label for="autocomplete-input">Exercise Duration</label>
        
        </div>
      </div>
    </div>
  </div>
    <button class="btn waves-effect waves-light" type="submit" name="action">Add Your Workout
      <i class="material-icons right">add</i>
    </button>
  </form>



{% endblock %}
